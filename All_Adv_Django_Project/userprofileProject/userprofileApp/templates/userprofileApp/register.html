{% extends "userprofileApp/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h1 class="display-4">User Register Form</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {{form.as_p}}
                            {% csrf_token %}
                            <input type="submit" class="btn btn-success" value="Register">
                            <a href="/login/" class="btn btn-success">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
